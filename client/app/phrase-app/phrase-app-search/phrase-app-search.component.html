<div class="phrase-app-search-component">
	<input #searchBox id="search-box" class="search-box" (keyup)="search(searchBox.value)" />
	<br><br>
	<div>
		<div *ngFor="let message of messages | async" (click)="gotoDetail(message)" class="search-result">
			<h4> {{message.key}} </h4>
		</div>
	</div>
</div>
