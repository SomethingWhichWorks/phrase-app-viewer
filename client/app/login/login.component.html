<div>
	<form>
		<div *ngIf="errorMessage !== ''" class="alert alert-danger" role="alert">{{errorMessage}}</div>

		<div class="form-group">
			<label for="userName">User Name</label>
			<input type="text" class="form-control" name="userName" id="userName" placeholder="User Name" [(ngModel)]="userDetails.username"
				required>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="userDetails.password"
				required>
		</div>

		<button type="submit" class="btn btn-default" (click)="validateUser()">Submit</button>
	</form>
</div>
